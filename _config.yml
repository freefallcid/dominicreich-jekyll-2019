# Collections
collections:
  faqs:
    output    : true
    permalink : /:collection/:path/
    title     : FAQs
  work:
    output    : true
    permalink : /:collection/:path/
    title     : Works
  recipes:
    output    : true
    permalink : /:collection/:path/
    title     : Recipes
  components:
    output    : false
  colors:
    output    : false

# Front Matter Defaults
defaults:
  # Blog Articles
  - scope:
      path: _posts/articles
      type: posts
    values:
      layout: post
      byline: true
      read_time: true
      comments: true
      support: true
      breadcrumbs:
        - label: "Blog articles"
          url: /articles/
  # Recipes
  - scope:
      path: _recipes
      type: recipes
    values:
      layout: post
      read_time: true
      comments: true
      support: false
      breadcrumbs:
        - label: "Recipes"
          url: /recipes/
  # Mastering Paper
  - scope:
      path: _posts/photography
      type: posts
    values:
      layout: post
      byline: true
      read_time: true
      comments: true
      support: true
      breadcrumbs:
        - label: "Photography"
          url: /work/photography/
      work: "Visual Artwork"
      seo:
        type: "CreativeWork"
  # Notes
  - scope:
      path: _posts/notes
      type: posts
    values:
      layout: post
      byline: true
      read_time: true
      breadcrumbs:
        - label: "Notes"
          url: /notes/
  # PaperFaces
  - scope:
      path: _posts/timelapse
      type: posts
    values:
      layout: post
      byline: true
      breadcrumbs:
        - label: "Timelapse videos"
          url: /work/timelapse/
      work: "Visual Artwork"
      seo:
        type: "CreativeWork"
  # Procreate Paintings
  - scope:
      path: _posts/software
      type: posts
    values:
      layout: post
      permalink: /work/:categories/:title/
      byline: true
      breadcrumbs:
        - label: "Works"
          url: /work/
        - label: "Software"
          url: /work/software/
      work: "Software development"
      seo:
        type: "CreativeWork"
#  # Tiny Paintings
